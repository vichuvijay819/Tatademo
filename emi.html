    <div class="container">
        <h1>EMI Calculator</h1><br>    
        <form id="emiForm">
            <!-- <label for="loanAmount">Loan Amount :</label> -->
            <input type="number" id="loanAmount" required style="background-color: transparent;" placeholder="Loan Amount">
            
            <!-- <label for="interestRate">Annual Interest Rate (%):</label> -->
            <input type="number" id="interestRate" step="0.01" required style="background-color: transparent;" placeholder="Annual Interest Rate (%)">
            
            <!-- <label for="loanTenure">Loan Tenure (in months):</label> -->
            <input type="number" id="loanTenure" required style="background-color: transparent;" placeholder="Loan Tenure in months">
            
            <input type="button" class="btn-calc" value="Calculate EMI" onclick="calculateEMI()">
        </form>
        
        <div id="emiResult"></div>
    </div>

    <script>
        function calculateEMI() {
            // Get the input values
            const loanAmount = parseFloat(document.getElementById("loanAmount").value);
            const interestRate = parseFloat(document.getElementById("interestRate").value);
            const loanTenure = parseInt(document.getElementById("loanTenure").value);

            // Calculate monthly interest rate
            const monthlyInterestRate = (interestRate / 12) / 100;

            // Calculate EMI
            const emi = (loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, loanTenure)) / (Math.pow(1 + monthlyInterestRate, loanTenure) - 1);

            // Display the result
            document.getElementById("emiResult").innerHTML = `EMI: â‚¹${emi.toFixed(2)}`;
        }
    </script>
