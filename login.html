<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" style="padding-left: 450px; padding-top: 100px;">
        <h2>Login</h2>
        <form id="login-form" action="Index.html"  onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group" style="padding-left: 10%; padding-top: 10px;">
                <button class="btn-sub" type="submit">Login</button>
            </div>
        </form>
    </div>



    <script>
        function validateForm() {
            
            const Uname = "Vijay";
            const Pword = "12345";

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
           
            if (Uname === username && Pword === password) {
                window.location.replace('Index.html');
            }
            else{
                alert('Invalid Username or Password');
                event.preventDefault();
                window.location.reload();
            }

            
            return true;
        }
    </script>
</body>
</html>
